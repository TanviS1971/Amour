{% load crispy_forms_tags %}

{% load static %}

<html>

<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">  
        <title>Amour</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>

                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">HOME</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">PRODUCTS</a>
                      </li>
                     
                      <li class="nav-item">
                        
                        <button type="button" class="btn btn-primary"><a href="{% url 'cart' %}" style="color: white; text-decoration: none;">CART</a></button>
                      </li>
                      
                      
                    </ul>
                    
                     
                  </div>
                  
                </div>
               
              </nav>
              
        </section>

        </section>
        <section id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="promo-title"><b>AMOUR</b></p>
                        <p class="promo-title2">Thank you for shopping with us! We send you lots of love</br></p>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="{% static 'img/ClipartKey_63818.png' %}" class="img-fluid">
                    </div>
                </div>
            </div>
            <img src="{% static 'img/pngkey.com-wave-shape-png-5161226.png' %}" class="bottom-img">
        </section>
          

  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Checkout form</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-8 mb-4">

          <!--Card-->
          <div class="card">

           


            <!--Card content-->
            <form class="card-body" method="POST">
                {% csrf_token %}

              <!--address-->
              <div class="md-form mb-5">
                <input type="text" name="street_address" id="street_address" class="form-control" placeholder="1234 Main St">
                <label for="street_address" class="">Street Address</label>
              </div>

              <!--address-2-->
              <div class="md-form mb-5">
                <input type="text" name="apartment_address" id="apartment_address" class="form-control" placeholder="Apartment or suite">
                <label for="apartment_address" class="">Apartment Address</label>
              </div>

              <!--Grid row-->
              <div class="row">

                <!--Grid column-->
                <div class="md-form mb-5">
                    <input type="text" name="city" id="city" class="form-control" placeholder="Apartment or suite">
                    <label for="city" class="">City</label>

                  </div>
    

                </div>
 
                <div class="col-lg-4 col-md-6 mb-4">

                  <label for="pin">Pin</label>
                  <input type="text" name="pin" class="form-control" id="pin" placeholder="pincode">
                  

                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <hr>

              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="save_info" class="custom-control-input" id="save_info">
                <label class="custom-control-label" for="save_info">Save as default</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="use_default" class="custom-control-input" id="use_default">
                <label class="custom-control-label" for="use_default">Use default address: {{address.street_address}}, {{address.apartment_address}}, {{address.city}} </label>
              </div>
<br>
              <b>WE ONLY ACCEPT CASH-ON-DELIVERY(SO THAT YOU CAN CHECK YOUR ITEMS BEFORE PAYING FOR THEM)</b>
                
              </div>
           
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">checkout</button>
            </form>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

        
      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

   
    <hr class="my-4">

  
  </footer>
  <!--/.Footer-->
    </body>
  </html>
